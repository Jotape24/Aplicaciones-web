<!DOCTYPE html>
<html lang="en">

<head>
    <title>Donación</title>
    {% block css %}
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/index.css') }}"
    />
    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="logo">
            <p id="title">Dona o recibe dispositivos electronicos</p>
        </div>
        {% block botones%}
        <form class="form" id="first-page">
            <div class="menu-options">
                <button type="button" id="add-donation" onclick="window.location.href='{{ url_for('agregarDonacion')}}'">Agregar Donacion</button>
                <button type="button" id="view-devices" onclick="window.location.href='{{ url_for('verDispositivos')}}'">Ver Dispositivos</button>
                <button type="button" id="view-devices" onclick="window.location.href='{{ url_for('graficoDispositivos')}}'">Gráfico tipo de dispositivos</button>
                <button type="button" id="view-devices" onclick="window.location.href='{{ url_for('graficoContacto')}}'">Gráfico contactos por comuna</button>
            </div>
        </form>
        {% endblock botones%}
    </div>
</body>
</html>
